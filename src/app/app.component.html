<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [class.expanded]="isExpanded" opened>
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
      <!-- <mat-icon svgIcon="logo"></mat-icon> -->

      </button>
      @if (isExpanded) {
      <span>Estocai</span>
      }
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        @if (isExpanded) {
        <span>Dashboard</span>
        }
      </a>
      <a mat-list-item routerLink="/estoque" routerLinkActive="active">
        <mat-icon>inventory_2</mat-icon>
        @if (isExpanded) {
        <span>Estoque</span>
        }
      </a>
      <a mat-list-item routerLink="/movimentacoes" routerLinkActive="active">
        <mat-icon>swap_horiz</mat-icon>
        @if (isExpanded) {
        <span>Movimentações</span>
        }
      </a>
      <a mat-list-item routerLink="/estatisticas" routerLinkActive="active">
        <mat-icon>bar_chart</mat-icon>
        @if (isExpanded) {
        <span>Estatísticas</span>
        }
      </a>
    </mat-nav-list>

    <div class="theme-toggle">
      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
