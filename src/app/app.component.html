<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [class.expanded]="isExpanded" opened>
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="isExpanded">Estocai</span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span *ngIf="isExpanded">Home</span>
      </a>
      <a mat-list-item routerLink="/estoque" routerLinkActive="active">
        <mat-icon>inventory_2</mat-icon>
        <span *ngIf="isExpanded">Estoque</span>
      </a>
      <a mat-list-item routerLink="/movimentacoes" routerLinkActive="active">
        <mat-icon>swap_horiz</mat-icon>
        <span *ngIf="isExpanded">Movimentações</span>
      </a>
      <a mat-list-item routerLink="/estatisticas" routerLinkActive="active">
        <mat-icon>bar_chart</mat-icon>
        <span *ngIf="isExpanded">Estatísticas</span>
      </a>
    </mat-nav-list>

    <div class="theme-toggle">
      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
