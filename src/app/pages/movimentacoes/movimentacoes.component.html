<div class="movimentacoes-container">
  <mat-card>
    <mat-card-title>Movimentações</mat-card-title>

    <div class="header-container">
      <div class="filtros-container">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite para buscar...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select (selectionChange)="filtrarPorStatus($event.value)">
            <mat-option [value]="null">Todos</mat-option>
            <mat-option *ngFor="let status of statusList" [value]="status.value">
              {{ status.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>Tipo</mat-label>
          <mat-select (selectionChange)="filtrarPorTipo($event.value)">
            <mat-option [value]="null">Todos</mat-option>
            <mat-option *ngFor="let tipo of tipoList" [value]="tipo.value">
              {{ tipo.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="acoes-container">
        <button mat-raised-button color="primary" (click)="novaMovimentacao()">
          <mat-icon>add</mat-icon>
          <span>Nova Movimentação</span>
        </button>

        <button mat-raised-button [matMenuTriggerFor]="menu" color="accent">
          <mat-icon>more_vert</mat-icon>
          <span>Mais ações</span>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="exportarSelecionados()">
            <mat-icon>download</mat-icon>
            <span>Exportar selecionados</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
        <!-- Seleção -->
        <ng-container matColumnDef="selecao">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                         [checked]="selection.hasValue() && isAllSelected()"
                         [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                         (change)="$event ? selection.toggle(row) : null"
                         [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Data -->
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
          <td mat-cell *matCellDef="let row"> {{row.data | date:'dd/MM/yyyy HH:mm'}} </td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
          <td mat-cell *matCellDef="let row"> 
            <span class="categoria-chip">{{getTipoLabel(row)}}</span>
          </td>
        </ng-container>
        
        <!-- Quantidade de Itens -->
        <ng-container matColumnDef="qtdItens">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Itens </th>
          <td mat-cell *matCellDef="let row" class="qtd-itens-cell"> 
            <span class="qtd-itens-badge">{{row.itens?.length || 0}}</span>
          </td>
        </ng-container>

        <!-- Valor -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
          <td mat-cell *matCellDef="let row"> {{formatarValor(row.valorTotal)}} </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row">
            <span class="status-chip" [ngClass]="row.status | statusClass">
              {{getStatusLabel(row.status)}}
            </span>
          </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" class="acoes-cell">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Ações">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editarMovimentacao(row)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="excluirMovimentacao(row)">
                <mat-icon>delete</mat-icon>
                <span>Excluir</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                     aria-label="Selecione a página"
                     showFirstLastButtons>
      </mat-paginator>
    </div>
  </mat-card>
</div>
