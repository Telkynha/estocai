<mat-card class="estoque-card">
  <mat-card-title>Estoque de Produtos</mat-card-title>

  <div class="estoque-actions">
    <button mat-raised-button color="primary" aria-label="Adicionar item">
      <mat-icon>add</mat-icon>
      <span>Adicionar Item</span>
    </button>
    <button mat-raised-button color="accent" aria-label="Importar dados">
      <mat-icon>upload</mat-icon>
      <span>Importar Dados</span>
    </button>
  </div>

  <div class="estoque-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
      <!-- Código -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef class="primary-header">Código</th>
        <td mat-cell *matCellDef="let item">{{item.codigo}}</td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let item">{{item.nome}}</td>
      </ng-container>

      <!-- Categoria -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let item">{{item.categoria}}</td>
      </ng-container>

      <!-- Quantidade -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Qtd.</th>
        <td mat-cell *matCellDef="let item">{{item.quantidade}}</td>
      </ng-container>

      <!-- Preço -->
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let item">R$ {{item.preco | number:'1.2-2'}}</td>
      </ng-container>

      <!-- Fornecedor -->
      <ng-container matColumnDef="fornecedor">
        <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
        <td mat-cell *matCellDef="let item">{{item.fornecedor}}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="secondary-header">Status</th>
        <td mat-cell *matCellDef="let item">
          <span [ngClass]="{
            'status-disponivel': item.status === 'Disponível',
            'status-baixo': item.status === 'Baixo Estoque',
            'status-critico': item.status === 'Crítico'
          }">{{item.status}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
