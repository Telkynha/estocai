<mat-dialog-content class="acesso-dialog">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
        <mat-tab label="Login">
            <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <h2>Bem-vindo de volta!</h2>
                
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" [readonly]="loading">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" [readonly]="loading">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading">
                    <mat-spinner diameter="20" *ngIf="loading" class="spinner"></mat-spinner>
                    <span *ngIf="!loading">Entrar</span>
                </button>
            </form>
        </mat-tab>

        <mat-tab label="Cadastro">
            <form class="form-container" [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <h2>Criar conta</h2>

                <mat-form-field appearance="outline">
                    <mat-label>Nome</mat-label>
                    <input matInput formControlName="name" [readonly]="loading">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">Nome é obrigatório</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" [readonly]="loading">
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">Email é obrigatório</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">Email inválido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" [readonly]="loading">
                    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || loading">
                    <mat-spinner diameter="20" *ngIf="loading" class="spinner"></mat-spinner>
                    <span *ngIf="!loading">Cadastrar</span>
                </button>
            </form>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
