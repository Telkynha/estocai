<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste API Python</title>
</head>
<body>
  <h1>Teste de Conex√£o com Python</h1>

  <input type="text" id="t1" placeholder="Escreva um Produto">

  <button onclick="enviar()">Somar</button>

  <h2 id="res"></h2>

  <script>
    async function enviar() {
      const t1 = document.getElementById("t1").value;

      const resposta = await fetch("http://127.0.0.1:5000/api/ia", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto1: t1})
      });

      const dados = await resposta.json();
      document.getElementById("res").innerText = "Resultado: " + dados.resultado;
    }
  </script>
</body>
</html>
